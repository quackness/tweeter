<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <!-- <div class="mobile-top"> -->
    <nav>
      <span>tweeter</span>
      <div class="write-a-tweet">
        <span> <strong>Write </strong> a new tweet </span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <div class="main-container">
      <header>
        <div class="image">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="name">
          <h2>Karolina Redden</h2>
        </div>
      </header>
    <!-- </div> -->
      <!-- Page-specific (main) content here -->
        <main id="tweets-container" class="container">
        <section class="new-tweet">
          <!-- Message Error -->
          <div class="error" style="display:none">
            <p>Error</p>
          </div>
           <!-- End Message Error -->
          <!-- <h2>Compose a tweet</h2> -->
          <form id="target">
            <label for="tweet-text">🐦 What are you humming about?</label>
            <textarea name="text" id="tweet-text" placeholder="Chirp it out..."></textarea>
            <div class="tweet-line">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
          <!-- <output name="counter" class="counter" for="tweet-text">140</output> -->
        </section>
        <div id="tweets-feed"></div>
      </main>
      
    </div>
    <footer>
      <div class="bottom">
        <p>Built with ❤️ and 😅 by 👩‍🎓</p>
      </div>
    </footer>
  </body>
</html>
